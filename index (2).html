<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration Form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <form id="registrationForm">
    <h2> Registration Form</h2>
    <div class="form-group">
      <label for="rollno">Roll No:</label>
      <input type="text" id="rollno" name="rollno" placeholder="Enter Roll No" required>
    </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter Name" required>
    </div>
    <div class="form-group">
      <label for="dept">Department:</label>
      <select id="dept" name="dept" required>
        <option value="" disabled selected>Select Department</option>
        <option value="CSE">Computer Science</option>
        <option value="ECE">Electronics and Communication</option>
        <option value="MECH">Mechanical Engineering</option>
        <option value="CIVIL">Civil Engineering</option>
      </select>
    </div>
    <div class="form-group">
      <label for="marks10">10th Marks:</label>
      <input type="number" id="marks10" name="marks10" placeholder="Enter 10th Marks" required>
    </div>
    <div class="form-group">
      <label for="marks12">12th Marks:</label>
      <input type="number" id="marks12" name="marks12" placeholder="Enter 12th Marks" required>
    </div>
    <div class="form-group">
      <label for="percentage">Degree Percentage:</label>
      <input type="number" id="percentage" name="percentage" placeholder="Enter Degree Percentage" required>
    </div>
    <div class="button-group">
      <button type="submit" class="submit-btn">Submit</button>
      <button type="button" class="cancel-btn">Cancel</button>
    </div>
  </form>
</div>
</body>
</html>
